<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Solver</title>
    <style>
        /* Reset some default styles */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container for the form */
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Label styling */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: inline-block;
            text-align: left;
        }

        /* File input styling */
        input[type="file"] {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #2980b9;
        }

        /* Space out elements within the form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Additional form responsiveness */
        @media (max-width: 500px) {
            .container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
</head>
<body>
    <div class="container">
        <h1>CAPTCHA Solver</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="captcha">Upload CAPTCHA image:</label><br>
            <input type="file" id="captcha" name="captcha" accept="image/*" required><br><br>
            <button type="submit">Solve CAPTCHA</button>
        </form>
    </div>
</body>
</html>
